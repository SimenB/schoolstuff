<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="resources/templates/template.xhtml">

    <ui:define name="menu">
        <h:form>
            <h:outputLabel value="Please enter your name:"/>
            <h:inputText id="name" value="#{loginBean.name}"/>
            <h:commandButton value="Login" action="#{loginBean.login}"/>
        </h:form>

        Hello from Facelets
        <br/>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page"/>
    </ui:define>


    <ui:define name="content">
        <h:outputLabel value="All our available fruit!"/>

        <div class="floatRight">
            <h:form>
                <h:commandButton id="fetch" value="Refetch fruit" action="#{fruitBean.refetch}"/>
            </h:form>
        </div>

        <h:panelGroup id="table-wrapper">
            <p:dataTable value="#{fruitBean.fruits}" var="fruit">
                <p:column headerText="Name">
                    <h:outputText value="#{fruit.name}"/>
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{fruit.price}"/>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{fruit.description}"/>
                </p:column>
            </p:dataTable>
        </h:panelGroup>
    </ui:define>

</ui:composition>
