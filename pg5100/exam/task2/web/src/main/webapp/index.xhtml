<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="resources/templates/template.xhtml">

    <ui:define name="menu">
        <h:outputLabel>Meny</h:outputLabel>
    </ui:define>


    <ui:define name="content">
        <h:outputLabel>Halla!</h:outputLabel>

        <h:form>
            <h:commandButton action="#{fruitBean.refetch}"/>

        </h:form>

        <h:panelGroup id="table-wrapper">
            <p:dataTable value="#{fruitBean.fruits}" var="fruit">
                <p:column headerText="Name">
                    <h:outputText value="#{fruit.name}"/>
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{fruit.price}"/>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{fruit.description}"/>
                </p:column>
            </p:dataTable>
        </h:panelGroup>

    </ui:define>

</ui:composition>
